<meta charset = "UTF-8">

<h1>PROGRAMA JUEGO DE ADIVINACION </h1>


<script>
	function saltarLinea(){

		document.write ("<br>");
		document.write ("<br>");
		document.write ("<br>");
	}

	function imprimir(frase){
 
		document.write(frase);
		saltarLinea();
	}

	var numeroPensado = Math.round (Math.random() * 10);
	var intentos =3; 
	var contador =1;

	while(contador <= intentos){
		var numeroLanzado = parseInt(prompt ("ingrese un nuero entre 0 y 10"));

		if (numeroPensado == numeroLanzado ){

		imprimir ("Usted acerto en el intento " + contador + "el numro pensado era " + numeroPensado);

	}
	else{
	
		imprimir ("usted erro, el numero pensado era: " + numeroPensado)

	}
	contador ++;
}
	imprimir ("fin")

</script>

<meta charset = "UTF-8">

<h1>Numeros Pares </h1>


<script>
    function saltarLinea(){

        document.write ("<br>");
        document.write ("<br>");
        document.write ("<br>");
    }

    function imprimir(frase){

        document.write(frase);
        saltarLinea();
    }

    var numro = 1;
    
    while (numro <= 100){
        if (numro %2 == 0){
            imprimir (numro); 
            
        }
        numro ++; 

    }



    
    
</script>

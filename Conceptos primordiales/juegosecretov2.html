<meta charset="utf-8">
<input/>
<button>VErificar si acerto con l secreto</button>




<script >
	var secreto = [2,3,4,5];

	var input = document.querySelector ("input");
	input.focus();


	function verificar(){
		var encontrado = false;

		for (var posicion =0; posicion <secreto.length;posicion ++){
			if (parseInt(input.value)== secreto[posicion]){
			
				alert ("usted acerto");
				encontrado = true;
				break;

			}	
		}
		if (encontrado == false){
			alert("usted erro")
		}
	}
		input.value = "";
		input.focus();
	}
	var button = document.querySelector ("button");
	button.onclick = verificar;


</script>

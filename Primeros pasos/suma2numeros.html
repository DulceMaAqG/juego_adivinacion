<script>
	function saltarLinea(){

		document.write ("<br>");
		document.write ("<br>");
		document.write ("<br>");
	}

	function imprimir(frase){

		document.write(frase);
		saltarLinea();
	}

	function sumarDosNumeros(num1,num2){
		imprimir("La suma de los dos numeros es.." + (num1 + num2));
	}
	

	sumarDosNumeros (10,40);

</script>
